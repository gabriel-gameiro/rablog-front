<div class="corpoPagina">
    <app-header></app-header>
    
    <!-- Carroceu de imagens -->
    <mat-tab-group headerPosition="below" mat-align-tabs="center" class="carroceu">
        <mat-tab label="IMG" *ngFor="let imagem of imgsMockadas">
            <app-imagem [imagem]='imagem'></app-imagem>
        </mat-tab>
    </mat-tab-group>
    
    <div class="conteudo">
        <div class="direita">
            <app-imagens-secundarias></app-imagens-secundarias>
        </div>
    
        <div class="esquerda">
            <div class="blocoTeste"></div>
        </div>
    </div>
</div>
