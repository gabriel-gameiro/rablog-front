<div *ngIf="cachorro">
    <mat-card style="max-width: 23vw;">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{cachorro.nome}}</mat-card-title>
          <mat-card-subtitle>{{cachorro.raca}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src={{cachorro.img}} alt="Foto do cachorro" height="350px">
        <mat-card-content>
          <p>{{cachorro.descricao}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="accent">FAZER CARINHO</button>
          <button mat-raised-button color="warn">SAIR CORRENDO</button>
        </mat-card-actions>
    </mat-card>
</div>
